<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind of course</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <dix class="justify-center items-center flex h-screen flex-col bg-gray-100 p-6 md:flex-row md:px-44">
      <div class="contentLogo flex flex-col items-center justify-center gap-5 p-6 md:mr-10 md:items-stretch">
        <div class="logo w-80">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" />
        </div>
        <p class="text-center text-2xl md:text-left">Avec Facebook, partager et rester en contact avec votre entourage.</p>
      </div>

      <div class="contentForm mt-10">
        <form class="rounded-lg bg-white p-5 shadow-lg">
          <input type="text" class="h-10 w-full rounded-lg border p-5 outline-none focus:border-blue-400" placeholder="Adresse mail ou numero de telephone" />
          <input type="text" class="mt-5 h-10 w-full rounded-lg border p-5 outline-none focus:border-blue-400" placeholder="Mot de passe" />
          <button class="mt-5 w-full rounded-lg bg-blue-500 py-2 text-white" href="#">Connexion</button>
          <a href="#" class="mt-5 block text-center text-base text-blue-500">Mot de passe oublié ?</a>
          <div class="mt-5 h-0.5 w-full bg-gray-300"></div>
          <a class="mx-14 mt-5 block rounded-lg bg-green-500 py-2 text-center font-bold text-white">Créer un compte</a>
        </form>
        <p class="mt-8 text-center text-base"><a class="font-bold hover:underline" href="#">Créer une Page</a> pour une célébrité, une marque ou une entreprise.</p>
      </div>
    </dix>
  </body>
</html>
